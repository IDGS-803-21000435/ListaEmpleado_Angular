<div class="container mt-5">
    
    <form (submit)="agregar()">
      <div class="card">
        <div class="card-header text-center">
          <h1>Formulario</h1>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoEmpleado.nombre"
                placeholder="Ingresa tu nombre">
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="nuevoEmpleado.correo"
                placeholder="Ingresa tu correo">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="tel" class="form-control" id="telefono" name="telefono" [(ngModel)]="nuevoEmpleado.telefono"
                placeholder="Ingresa tu telÃ©fono">
            </div>
            <div class="col-md-6">
              <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" [(ngModel)]="nuevoEmpleado.fechaIngreso">
            </div>
          </div>
          <div class="row mb-3 text-center">
            <div class="col-md-12">
              <label class="form-label">Sexo:</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sexo" [(ngModel)]="nuevoEmpleado.sexo" id="masculino"
                    value="masculino">
                  <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sexo" [(ngModel)]="nuevoEmpleado.sexo" id="femenino"
                    value="femenino">
                  <label class="form-check-label" for="femenino">Femenino</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center m-2">
          <button type="submit" class="btn btn-dark">Agregar</button>
        </div>
      </div>
    </form>
  </div>
