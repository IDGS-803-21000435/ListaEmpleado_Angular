<div class="container mt-5">
    <h1>Listado</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Tel√©fono</th>
          <th>Fecha</th>
          <th>Sexo</th>
        </tr>
      </thead>
      <tbody>
        @for (empleado of empleados; track empleado.nombre){
          <tr>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.correo}}</td>
            <td>{{empleado.telefono}}</td>
            <td>{{empleado.fechaIngreso}}</td>
            <td>{{empleado.sexo}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="eliminarEmpleado(empleado)">Eliminar</button></td>
          </tr>
        }
      </tbody>
    </table>
  </div>
